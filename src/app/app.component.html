<h1>Welcome</h1>

  <div class="topnav">

  <h4>This is the list of all employees</h4>
 <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">ID</th>
        <th scope="col">Employee Code</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of employees">        
        <td>{{e.name}}</td>
        <td>{{e.phone}}</td>
        <td>{{e.id}}</td>
        <td>{{e.empcode}}</td>   
      </tr>
    </tbody>
  </table>
